<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <script>
        function Button1_Click() {
            var Height = document.getElementById("height").value / 100;
            var Weight = document.getElementById("weight").value;
            var BMI = Weight / (Height * Height);

            return document.getElementById("result").innerHTML = "你的BMI為" + BMI;
        }
    </script>

    <title>BMI</title>
</head>

<body>
    <form>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <label>身高</label>
                    <input class="form-control" type="text" id="height" name="height">
                    <label>體重</label>
                    <input class="form-control" type="text" id="weight" name="weight"></br>
                    <label>結果</label>
                    <label id="result"></label></br>
                    <input class="btn btn-primary" type="button" id="Button1" onclick="Button1_Click();" value="計算" />
                </div>
            </div>
        </div>
    </form>
</body>

</html>
